<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados por Excel – ICFES Saber 11</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f7fa;
            padding-bottom: 40px;
        }
        .card-custom {
            max-width: 700px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0,0,0.1);
        }
        .btn-custom {
            background-color: #0054a6;
            color: white;
        }
        .btn-custom:hover {
            background-color: #003f7a;
            color: white;
        }
        .box-stat {
            background: #eef1f7;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .box-stat h3 {
            margin: 0;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card card-custom p-4">

        <h3 class="text-center mb-4">Resultados de la Consulta por Excel</h3>

        <!-- Estadísticas -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="box-stat">
                    <p class="text-muted mb-1">Registros procesados</p>
                    <h3>{{ num_registros }}</h3>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="box-stat">
                    <p class="text-muted mb-1">Registros con error</p>
                    <h3>{{ num_errores }}</h3>
                </div>
            </div>
        </div>

        <!-- Descargas -->
        <h5 class="mt-4 mb-3 text-center">Archivos generados</h5>

        <div class="list-group">
            <a class="list-group-item list-group-item-action"
               href="{{ url_for('descargar_resultados', formato='csv') }}">
                Descargar CSV
            </a>

            <a class="list-group-item list-group-item-action"
               href="{{ url_for('descargar_resultados', formato='xlsx') }}">
                Descargar Excel
            </a>

            <a class="list-group-item list-group-item-action"
               href="{{ url_for('descargar_resultados', formato='json') }}">
                Descargar JSON
            </a>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('consulta_excel_form') }}" class="btn btn-secondary mt-2">← Nueva consulta</a>
            <a href="{{ url_for('index') }}" class="btn btn-link mt-2">Volver a consulta manual</a>
        </div>

    </div>

</div>

</body>
</html>
